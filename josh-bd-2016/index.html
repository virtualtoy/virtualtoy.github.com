<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Happy Birthday Josh!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        (function(){
            var i = 0;
            var s = "...";
            var interval = setInterval(function() {
                var e = document.getElementById("loading-message");
                if (e) {
                    var text = "Loading, please wait" + s.substr(0, ++i%4);
                    if ("textContent" in e) {
                        e.textContent = text;
                    }else {
                        e.innerText = text;
                    }
                }
            }, 400);
            window.__stopPreloader__ = function () {
                clearInterval(interval);
                document.getElementById("loading-message").style.display = "none";
            };
        })();
    </script>
</head>
<body onload="init()">
    <div class="canvas-container">
        <canvas id="app-canvas" width="300" height="140">
            Sorry, your browser doesn't support canvas
        </canvas>
        <span id="loading-message"></span>
    </div>

    <!-- js start -->
    <script src="js/lib/createjs-2015.11.26.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/game.js"></script>
    <!-- js end -->

</body>
</html>
